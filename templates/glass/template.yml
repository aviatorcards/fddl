name: "Glass"
version: "1.0"
author: "fddl"
description: "Modern glassmorphism with frosted glass effects, soft shadows, and blur"
defaultLayout: "page"
outputs:
  - html

navigation:
  - label: "Home"
    url: "/"
  - label: "Blog"
    url: "/blog/"
  - label: "Projects"
    url: "/projects/"
  - label: "Docs"
    url: "/docs/"
  - label: "About"
    url: "/about.html"

theme:
  name: "glass"
  colors:
    primary: "#667eea"
    secondary: "#764ba2"
    accent: "#f093fb"
    background: "#e0e7ff"
    text: "#1e293b"
    link: "#667eea"
    link_hover: "#764ba2"
    border: "rgba(255, 255, 255, 0.3)"
    code_background: "rgba(255, 255, 255, 0.5)"
  typography:
    font_family: "'Inter', -apple-system, BlinkMacSystemFont, sans-serif"
    heading_font: "'Inter', sans-serif"
    code_font: "'JetBrains Mono', 'Fira Code', monospace"
    base_font_size: "16px"
    line_height: "1.6"
  spacing:
    xs: "4px"
    sm: "8px"
    md: "16px"
    lg: "32px"
    xl: "64px"
  custom_css:
    border-radius: "20px"
    backdrop-filter: "blur(10px)"
    box-shadow: "0 8px 32px 0 rgba(31, 38, 135, 0.37)"

plugins:
  - identifier: "sitemap"
    enabled: true
    options:
      base_url: "https://example.com"
  - identifier: "rss"
    enabled: true
    options:
      site_title: "Glass"
      site_url: "https://example.com"
      description: "Modern design"
      limit: "20"
  - identifier: "search"
    enabled: true
  - identifier: "reading-time"
    enabled: true
    options:
      words_per_minute: "200"
