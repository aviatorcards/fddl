<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page.title}} - {{site.name}}</title>
    {{#if page.description}}
    <meta name="description" content="{{page.description}}">
    {{/if}}
    <link rel="stylesheet" href="/assets/css/theme.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title"><a href="/">{{site.name}}</a></h1>
            <nav class="main-nav">
                {{#each site.navigation}}
                <a href="{{this.url}}">{{this.label}}</a>
                {{/each}}
            </nav>
        </div>
    </header>

    <main class="container">
        <article class="page">
            <header class="page-header">
                <h1>{{page.title}}</h1>
                {{#if page.date}}
                <time datetime="{{page.date}}">{{page.date}}</time>
                {{/if}}
            </header>
            <div class="page-content">
                {{page.content}}
            </div>
        </article>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 {{site.name}}.</p>
            <p>Generated by fddl build <a href="https://github.com/aviatorcards/fddl/commit/{{site.commitHash}}">{{site.buildID}}</a></p>
        </div>
    </footer>

    <script src="/assets/javascript/theme.js"></script>
</body>
</html>
