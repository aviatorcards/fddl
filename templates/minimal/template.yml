name: "Minimal"
version: "1.0"
author: "fddl"
description: "Ultra-clean minimalist design with generous whitespace and typography focus"
defaultLayout: "page"
outputs:
  - html

navigation:
  - label: "Home"
    url: "/"
  - label: "Blog"
    url: "/blog/"
  - label: "Projects"
    url: "/projects/"
  - label: "Docs"
    url: "/docs/"
  - label: "About"
    url: "/about.html"

theme:
  name: "minimal"
  colors:
    primary: "#000000"
    secondary: "#666666"
    accent: "#000000"
    background: "#ffffff"
    text: "#000000"
    link: "#000000"
    link_hover: "#666666"
    border: "#e0e0e0"
    code_background: "#f5f5f5"
  typography:
    font_family: "-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
    heading_font: "-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
    code_font: "'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace"
    base_font_size: "18px"
    line_height: "1.7"
  spacing:
    xs: "4px"
    sm: "8px"
    md: "24px"
    lg: "48px"
    xl: "96px"
  custom_css:
    max-width: "720px"
    border-style: "solid"
    border-width: "1px"

plugins:
  - identifier: "sitemap"
    enabled: true
    options:
      base_url: "https://example.com"

  - identifier: "rss"
    enabled: true
    options:
      site_title: "My Minimal Site"
      site_url: "https://example.com"
      description: "A minimalist static site"
      limit: "20"

  - identifier: "search"
    enabled: true

  - identifier: "reading-time"
    enabled: true
    options:
      words_per_minute: "200"
